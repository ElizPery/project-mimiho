<div
  class="backdrop is-hidden"
  data-modal-price
  data-modal-price-1
  data-modal-price-2
  data-modal-price-3
>
  <div class="modal">
    <button class="button-close" type="button" data-modal-price-close>
      <svg class="button-close__icon" width="24 " height="24">
        <use href="./images/sprite.svg#icon-close"></use>
      </svg>
    </button>
    <div class="modal-form">
      <h2 class="modal-form__caption">ЦІНИ НА НОМЕР</h2>
      <form class="menu-form">
        <div class="form-box">
          <div class="menu-form__set">
            <input
              class="menu-form__input"
              placeholder="Ваше ім’я"
              type="text"
              name="name"
              id="name"
            />
            <label class="menu-form__label" for="name"
              >На кого забронювати столик?</label
            >
          </div>
          <div class="menu-form__set">
            <input
              class="menu-form__input"
              placeholder="+38 (___) ___-__-__"
              type="tel"
              name="phone"
              id="tel"
            />
            <label class="menu-form__label" for="name" <label for="tel"
              >Номер телефону</label
            >
          </div>
        </div>
      </form>
      <button class="form-btn" type="submit">ОФОРМИТИ БРОНЮВАННЯ</button>
    </div>
  </div>
</div>
